{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<div style="position: relative; height: 100vh;">

		<h1>Are you sure?</h1>
	    <div class="container-fluid align-middle">
			<div class="row">
				<form method="post">
				  {% csrf_token %}
				  <button type="submit" class="btn btn-danger">Yes</button> <a class="btn btn-warning" href="/">No</a>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
