{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

		<h1>Update Log Entry</h1>
			<div class="row">
				<p>{{ form.instance.category }} | 
				{{ form.instance.work_start_time }} | 
				{{ form.instance.work_end_time }} | 
				{{ form.instance.comment }}</p>
			</div>
			<div class="row">
				 <form action="." class="form" method="post">
	                {% crispy form %}
	            </form>
			</div>

{% endblock content %}
